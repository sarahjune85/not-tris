<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Not-TRIS JS</title>
</head>

<body>
    <div class="grid">
        <!-- This code snippet adds a canvas element to your HTML document. 
        A fallback text is provided if a browser is unable to
        render the canvas, or if can't read a canvas. -->
        <canvas id="board" class="game-board"></canvas>

        <div class="right-column">
            <div>
                <h1>Not-TRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button onclick="play()" class="play-button">Play</button>
        </div>
    </div>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/piece.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
